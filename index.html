<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songbird Championship Manager</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc;
            --accent: #38bdf8; --gold: #fbbf24; --silver: #94a3b8; --bronze: #d97706;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 1000px; margin: auto; }
        header { text-align: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #334155; }
        h1 { color: var(--accent); margin-bottom: 5px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--accent); font-size: 0.85rem; padding: 12px; border-bottom: 2px solid #334155; }
        td { padding: 12px; border-bottom: 1px solid #334155; }
        .pos-1 { color: var(--gold); font-weight: bold; }
        .pos-2 { color: var(--silver); font-weight: bold; }
        .pos-3 { color: var(--bronze); font-weight: bold; }
        .badge { background: #334155; padding: 3px 8px; border-radius: 5px; font-size: 0.8rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .race-card h3 { margin-top: 0; color: var(--accent); border-bottom: 1px solid #334155; padding-bottom: 10px; }
        .status-nc { color: #f87171; font-weight: bold; font-size: 0.75rem; margin-left: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="main-title">Songbird Championship</h1>
            <p id="round-info">Cargando datos de la liga...</p>
        </header>

        <div class="card">
            <h2>Clasificación General</h2>
            <table id="standings-table">
                <thead>
                    <tr><th>Pos</th><th>Piloto</th><th>Equipo</th><th>Total</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <h2>Resultados de Carreras</h2>
        <div id="races-grid" class="grid"></div>
    </div>

    <script>
        async function loadAndFixData() {
            try {
                // 1. Obtener el archivo como texto puro para limpiar los "NaN"
                const response = await fetch('./championship_master_export.json');
                const rawText = await response.text();
                
                // 2. Limpieza de seguridad: Reemplaza NaN por null para que el JSON sea válido 
                const cleanText = rawText.replace(/: NaN/g, ": null");
                const data = JSON.parse(cleanText);

                // 3. Actualizar Cabecera [cite: 3, 11]
                document.getElementById('main-title').innerText = "Songbird Championship - Ronda " + data.current_round;
                document.getElementById('round-info').innerText = "Última actualización: " + new Date(data.updated_at).toLocaleString();

                // 4. Llenar Standings [cite: 7, 15]
                const standingsBody = document.querySelector('#standings-table tbody');
                data.standings.forEach(row => {
                    const tr = document.createElement('tr');
                    const pos = row.Posición;
                    const posClass = pos <= 3 ? `pos-${pos}` : '';
                    
                    tr.innerHTML = `
                        <td class="${posClass}">${pos}</td>
                        <td><strong>${row["Piloto/Ronda"]}</strong></td>
                        <td><span class="badge">${row.Equipo || 'Privado'}</span></td>
                        <td>${row.Total} pts</td>
                    `;
                    standingsBody.appendChild(tr);
                });

                // 5. Llenar Carreras (De la más reciente a la más antigua) [cite: 6]
                const grid = document.getElementById('races-grid');
                data.races.reverse().forEach(race => {
                    const raceCard = document.createElement('div');
                    raceCard.className = 'card race-card';
                    
                    let tableRows = '';
                    race.results.slice(0, 5).forEach(res => {
                        tableRows += `
                            <tr>
                                <td>${res.position}º</td>
                                <td>${res.name} ${res.status === 'NC' ? '<span class="status-nc">NC</span>' : ''}</td>
                                <td style="text-align:right">${res.points}</td>
                            </tr>`;
                    });

                    raceCard.innerHTML = `
                        <h3>R${race.round}: ${race.name || 'Carrera'}</h3>
                        <p><small>${race.date ? new Date(race.date).toLocaleDateString() : 'Fecha pendiente'}</small></p>
                        <table>${tableRows}</table>
                    `;
                    grid.appendChild(raceCard);
                });

            } catch (error) {
                console.error("Error cargando el JSON:", error);
                document.getElementById('round-info').innerHTML = "<b style='color:red'>Error: Asegúrate de que 'championship_master_export.json' esté en la misma carpeta.</b>";
            }
        }

        loadAndFixData();
    </script>
</body>
</html>
