<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songbird Championship - Standings</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc;
            --accent: #38bdf8; --gold: #fbbf24; --silver: #94a3b8; --bronze: #d97706;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        header { text-align: center; margin-bottom: 40px; border-bottom: 2px solid var(--card); padding-bottom: 20px; }
        h1 { color: var(--accent); margin-bottom: 5px; }
        .grid-results { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: var(--accent); font-size: 0.8rem; text-transform: uppercase; padding: 10px; }
        td { padding: 12px 10px; border-top: 1px solid #334155; }
        .pos { font-weight: bold; width: 30px; }
        .pos-1 { color: var(--gold); } .pos-2 { color: var(--silver); } .pos-3 { color: var(--bronze); }
        .badge { background: #334155; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; }
        .nc { color: #ef4444; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Cargando Campeonato...</h1>
            <p id="update-date"></p>
        </header>

        <div class="card">
            <h2>Clasificación General</h2>
            <table id="standings-table">
                <thead>
                    <tr><th>Pos</th><th>Piloto</th><th>Equipo</th><th>Total</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="grid-results" id="races-grid"></div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('championship_master_export.json');
                const data = await response.json();
                
                document.getElementById('title').innerText = "Songbird Championship - Ronda " + data.current_round;
                document.getElementById('update-date').innerText = "Última actualización: " + new Date(data.updated_at).toLocaleString();

                // Standings
                const tbody = document.querySelector('#standings-table tbody');
                data.standings.slice(0, 10).forEach(row => {
                    const tr = document.createElement('tr');
                    const posClass = row.Posición <= 3 ? `pos-${row.Posición}` : '';
                    tr.innerHTML = `
                        <td class="pos ${posClass}">${row.Posición}</td>
                        <td>${row["Piloto/Ronda"]}</td>
                        <td><span class="badge">${row.Equipo || 'Sin Equipo'}</span></td>
                        <td style="font-weight:bold">${row.Total}</td>
                    `;
                    tbody.appendChild(tr);
                });

                // Carreras
                const grid = document.getElementById('races-grid');
                data.races.reverse().forEach(race => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    let resultsHtml = `<h3>R${race.round}: ${race.name || 'Carrera'}</h3><table>`;
                    race.results.slice(0, 5).forEach(res => {
                        resultsHtml += `
                            <tr>
                                <td class="pos">${res.position}</td>
                                <td>${res.name} ${res.status === 'NC' ? '<span class="nc">NC</span>' : ''}</td>
                                <td style="text-align:right">${res.points} pts</td>
                            </tr>`;
                    });
                    resultsHtml += '</table>';
                    div.innerHTML = resultsHtml;
                    grid.appendChild(div);
                });
            } catch (e) {
                document.getElementById('title').innerText = "Error al cargar datos";
                console.error(e);
            }
        }
        loadData();
    </script>
</body>
</html>
